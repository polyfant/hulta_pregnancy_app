<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Horse Pregnancy Tracker</title>
    <link rel="stylesheet" href="/static/css/styles.css">
</head>
<body>
    <div class="container">
        <div class="pregnancy-card">
            <h1>{{.Horse.Name}}</h1>
            <div class="progress-container">
                <div class="progress-circle">
                    <div class="progress-value">{{.Progress}}%</div>
                    <div class="progress-label">Progress</div>
                </div>
                <div class="progress-details">
                    <div class="detail-item">
                        <span class="label">Current Day:</span>
                        <span class="value">{{.CurrentDay}}</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Days Remaining:</span>
                        <span class="value">{{.RemainingDays}}</span>
                    </div>
                    <div class="detail-item">
                        <span class="label">Stage:</span>
                        <span class="value stage-{{.Stage}}">{{.Stage}}</span>
                    </div>
                </div>
            </div>
            <div class="monitoring-schedule">
                <h2>Monitoring Schedule</h2>
                <div class="schedule-details">
                    <div class="schedule-item {{if .Schedule.TemperatureCheck}}active{{end}}">
                        <span class="icon">üå°Ô∏è</span>
                        <span class="label">Temperature</span>
                    </div>
                    <div class="schedule-item {{if .Schedule.BehaviorCheck}}active{{end}}">
                        <span class="icon">üëÄ</span>
                        <span class="label">Behavior</span>
                    </div>
                    <div class="schedule-item {{if .Schedule.UdderCheck}}active{{end}}">
                        <span class="icon">ü•õ</span>
                        <span class="label">Udder</span>
                    </div>
                    <div class="schedule-item {{if .Schedule.VulvaCheck}}active{{end}}">
                        <span class="icon">üîç</span>
                        <span class="label">Vulva</span>
                    </div>
                </div>
                <div class="check-frequency">
                    <span class="priority-{{.Schedule.Priority}}">
                        Check every {{.Schedule.CheckFrequency}} hours
                    </span>
                </div>
            </div>
        </div>
    </div>
    <script src="/static/js/pregnancy.js"></script>
</body>
</html>
